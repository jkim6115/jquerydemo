<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        //ul
        const list = $("#banner");
        //화면에 노출되는 사진 개수
        const show_num = 3;
        //이전 다음 버튼을 눌렀을 때 증감되는 값
        let num = 0;
        //li의 개수 5개를 리턴
        const total = $(">li", list).length;
        //li 너비값 80
        const li_width = $("li:first", list).width();

        const copyObj = $(">li:lt(" + show_num + ")", list).clone();
        $(list).append(copyObj);

        // console.log("total: ", total);
        // console.log("li_width: ", li_width);

        // 다음버튼
        $(".next").on("click", function () {
          if (num == total) num = 0;
          num++;
          $(list)
            .stop()
            .animate({ "margin-left": -li_width * num + "px" }, 50);
          return false;
        });

        // 이전버튼
        $(".prev").on("click", function () {
          if (num == 0) num = total;
          num--;
          $(list)
            .stop()
            .animate({ "margin-left": -li_width * num + "px" }, 50);
          return false;
        });
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        border-width: 0;
      }
      li {
        list-style: none;
        float: left;
        width: 80px;
      }
      h1 {
        text-align: center;
      }

      /*가로 260 + 40 + 2*/
      #banner_wrap {
        width: 260px;
        padding: 10px 20px;
        margin: 0 auto;
        border: 1px solid #aaa;
      }

      #banner {
        width: 650px;
        /* height: 40px; */
        /* background-color: yellow; */
      }

      #frame {
        width: 232px;
        /* height: 58px; */
        /* background-color: red; */
        margin: 10px auto;
        overflow: hidden;
      }
      p {
        clear: both;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>롤링 슬라이드 배너</h1>
    <div id="banner_wrap">
      <div id="frame">
        <ul id="banner">
          <li>
            <a href="#"><img src="./images/pic_t1.jpg" alt="사진1" /></a>
          </li>
          <li>
            <a href="#"><img src="./images/pic_t2.jpg" alt="사진2" /></a>
          </li>
          <li>
            <a href="#"><img src="./images/pic_t3.jpg" alt="사진3" /></a>
          </li>
          <li>
            <a href="#"><img src="./images/pic_t4.jpg" alt="사진4" /></a>
          </li>
          <li>
            <a href="#"><img src="./images/pic_t5.jpg" alt="사진5" /></a>
          </li>
        </ul>
      </div>

      <p>
        <a href="#" class="prev"
          ><img src="./images/prev_btn.png" alt="이전버튼"
        /></a>
        <a href="#" class="next"
          ><img src="./images/next_btn.png" alt="다음버튼"
        /></a>
      </p>
    </div>
  </body>
</html>
